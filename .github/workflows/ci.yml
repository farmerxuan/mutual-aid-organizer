name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8

      - name: Lint
        run: |
          flake8 || true

      - name: Set SECRET_KEY and ADMIN creds
        run: |
          echo "SECRET_KEY=$(python - <<'PY'
import base64,os
print(base64.b64encode(os.urandom(32)).decode())
PY
)" >> $GITHUB_ENV
          echo "ADMIN_USER=ciadmin" >> $GITHUB_ENV
          echo "ADMIN_PASS=ciadminpass" >> $GITHUB_ENV

      - name: Initialize DB and create admin
        run: |
          python -m flask --app app init-db
          python -m flask --app app create-admin-from-env

      - name: Run tests
        run: |
          pytest -q
