version: '3.8'
services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      # You can set these in a .env file or in your environment before running
      - SECRET_KEY=${SECRET_KEY}
      - ADMIN_USER=${ADMIN_USER}
      - ADMIN_PASS=${ADMIN_PASS}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
